<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B10A2-Versatile-UI</title>

    <!-- fontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css  -->
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body style="height: 500vh;">
    <!-- Header Section  -->
     <header >
        <section class="container">
            <!-- nav section -->
            <nav>
                <div class="logo">Fitness</div>
                <div class="nav-list">
                    <ul>
                        <li class="nav-span"><a href="#">Home</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </div>
                <!-- hamburger icon -->
                <div class="hamburger-icon"><i class="fa-solid fa-bars"></i></div>
            </nav>

            <!-- banner section  -->
            <div class="banner-section">
                <!-- text div  -->
                <div class="text-div">
                    <h1>Get body in <br> <span class="heading-span">shape</span> & stay <br> healthy</h1>
                    <p>A huge selection of health and fitness content, healthy recipes and transformation stories to help you get fit and stay fit!</p>
                    <div class="btn-div">
                        <button >Join Now!</button>
                        <button class="btn-secondary">Download App</button>
                    </div>
                </div>
                <!-- image div  -->
                <div class="img-div">
                    <div class="image"><img src="./images/banner.png" alt=""></div>
                    <div class="card card-1">
                        <h3>500+</h3>
                        <p>Free Workout Videos</p>
                    </div>
                    <div class="card card-2">
                        <div class="circle"></div>
                        <div>
                            <h3>350+</h3>
                            <p>Video tutorial</p>
                        </div>
                    </div>  
                </div>
                

            </div>
        </section>
        

     </header>

    <!-- Main Section  -->
     <main></main>

    <!-- Footer Section  -->
     <footer></footer>

</body>
</html>
